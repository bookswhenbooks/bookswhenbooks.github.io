<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bookswhenbooks.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Monoton&family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #ff0080, #00ffff, #ffff00, #ff0080);
      background-size: 800% 800%;
      animation: rainbowspin 10s ease infinite;
      font-family: 'Indie Flower', cursive;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes rainbowspin {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transform: rotate(-1.2deg);
    }

    .container {
      max-width: 800px;
      padding: 60px 40px;
      animation: wiggle 3s infinite ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    h1 {
      font-family: 'Monoton', cursive;
      font-size: 4em;
      color: #00ffcc;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px #ff00ff;
    }

    .coming-soon {
      font-family: 'Rubik Glitch', cursive;
      font-size: 2em;
      margin-bottom: 2em;
      color: #fffb00;
      animation: flash 1.5s infinite alternate;
    }

    @keyframes flash {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.5; transform: scale(1.1); }
    }

    .note {
      font-size: 1.4em;
      color: #ff55ff;
      margin-bottom: 1em;
    }

    .email {
      font-size: 1.4em;
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 2em;
    }

    .youtube-link a {
      font-size: 1.3em;
      color: #ffffff;
      background-color: #ff00ff;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.4s ease;
      display: inline-block;
      box-shadow: 0 0 20px #00ffcc;
    }

    .youtube-link a:hover {
      transform: rotate(10deg) scale(1.2);
      background-color: #00ffcc;
      color: #000;
    }

    .footer {
      text-align: center;
      font-size: 1em;
      font-style: italic;
      color: #00ff66;
      padding: 20px;
      animation: spinfooter 20s linear infinite;
    }

    @keyframes spinfooter {
      0% { letter-spacing: 0px; }
      50% { letter-spacing: 4px; }
      100% { letter-spacing: 0px; }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="container">
      <h1>bookswhenbooks.com</h1>
      <div class="coming-soon">Coming soon... maybe... who knows?</div>
      <div class="note">
        Got a question, business enquiry or a book recommendation/review request? Send me an email :)
      </div>
      <div class="email">bookswhenbooks@gmail.com</div>
      <div class="youtube-link">
        <a href="https://www.youtube.com/@bookswhenbooks" target="_blank">Visit the YouTube Channel</a>
      </div>
    </div>
  </div>
  <div class="footer">
    Currently reading: <em>Inheritance</em>
  </div>
</body>
</html>
